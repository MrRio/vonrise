<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Vonrise Settings</title>
<style type="text/css">
h1 img{
	vertical-align: middle;
	margin-right: 20px;
}

h1 span {
	color: #ccc;
	font-size: 0.7em;
}
body {
	padding-left: 15px;
	font-family: Arial;
	font-size: 76%;
}

h2 {
	margin-bottom: 20px;
	float: right;
	color: #ccc;
}

div.input {
	margin-bottom: 10px;
}

div.input label {
	float: left;
	width: 80px;
	padding-top: 4px;
}

#save {
	font-weight:bold;
}

button {
}
</style>
<script type="text/javascript">

function saveOptions() {
	localStorage["username"] = document.getElementById('username').value;
	localStorage["password"] = document.getElementById('password').value;
	
	document.getElementById('save').disabled = 'disabled';
}

function restoreOptions() {
	if(localStorage["username"] != undefined) {
		document.getElementById('username').value = localStorage["username"];
	}
	if(localStorage["password"] != undefined) {
		document.getElementById('password').value = localStorage["password"];
	}
}
</script>
</head>
<body onLoad="restoreOptions()">

<h1><img src="64.png" />Vonrise Settings <span>by Snapshot Media</span></h1>


<form action="">
	<div class="input">
		<label>Username:</label>
		<input type="text" id="username" name="username" onkeyup="document.getElementById('save').disabled = false" />
	</div>
	<div class="input">
		<label>Password:</label>
		<input type="password" id="password" name="password" onkeyup="document.getElementById('save').disabled = false" />
	</div>
	<div class="submit">
		<button id="save" onclick="saveOptions()" disabled="disabled">Save</button>
		<button id="cancel" onclick="restoreOptions()">Cancel</button>
	</div>
</form>

<p>Interested in custom application development? Contact <a href="http://snapshotmedia.co.uk">Snapshot Media</a>.</p>

</body>
</html>
